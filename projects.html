<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP Data Sets</title>
    <link rel="icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="style.css">
    <script src="site.js" defer></script>
</head>
<body>
    <!-- header nav styled with tailwind -->
    <nav class="flex items-center justify-between bg-white p-4 shadow-md border-b border-gray-300">
        <div id="logo" class="text-black font-semibold text-lg">
            POP Data Sets
        </div>
        <div class="block lg:hidden">
            <button id="toggle" class="text-black focus:outline-none">
                <svg id="hamburger-icon" class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                </svg>
                <svg id="close-icon" class="hidden fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Close</title>
                    <path d="M10 8.586L16.95 1.636l1.414 1.414L11.414 10l6.95 6.95-1.414 1.414L10 11.414l-6.95 6.95-1.414-1.414L8.586 10 1.636 3.05l1.414-1.414L10 8.586z"/>
                </svg>
            </button>
        </div>
        <div id="menu" class="w-full lg:flex lg:items-center lg:w-auto hidden">
            <div class="lg:flex-grow">
                <!-- underline the active tab -->
                <a href="index.html" class="block mt-2 lg:inline-block lg:mt-0 text-black hover:text-gray-700 mr-4">
                    About
                </a>
                <a href="guides.html" class="block mt-2 lg:inline-block lg:mt-0 text-black hover:text-gray-700 mr-4">
                    Guides
                </a>
                <a href="projects.html" class="block mt-2 lg:inline-block lg:mt-0 text-black hover:text-gray-700 mr-4">
                    Projects
                </a>
                <a href="download.html"  class="block mt-2 lg:inline-block lg:mt-0 text-black hover:text-gray-700 mr-4">
                    Data
                </a>
                <a href="https://github.com/michael-zidar/pop_projects" target="_blank" class="block mt-2 lg:inline-block lg:mt-0 text-black hover:text-gray-700">
                    <svg class="fill-current h-5 w-5 inline-block mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.207 11.387.599.111.793-.26.793-.577v-2.03c-3.338.725-4.043-1.61-4.043-1.61-.546-1.386-1.333-1.756-1.333-1.756-1.089-.744.084-.729.084-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.833 2.807 1.303 3.493.997.107-.775.418-1.303.761-1.603-2.665-.303-5.466-1.333-5.466-5.93 0-1.31.468-2.381 1.237-3.221-.123-.303-.535-1.523.118-3.176 0 0 1.01-.324 3.304 1.23.957-.267 1.983-.4 3.003-.404 1.02.004 2.046.137 3.004.404 2.292-1.554 3.302-1.23 3.302-1.23.654 1.653.242 2.873.119 3.176.771.84 1.237 1.911 1.237 3.221 0 4.607-2.805 5.624-5.477 5.921.43.372.814 1.102.814 2.221v3.293c0 .319.193.692.801.576C20.565 21.797 24 17.3 24 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                    GitHub Repo
                </a>
            </div>
        </div>
    </nav>

    <div class="w-full max-w-8xl mx-auto my-8 px-8">
        <section id="main-content" class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Map Section -->
                <div id="map-section">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Project Locations</h2>
                    <div id="map" class="h-96 w-full rounded-lg shadow-md"></div>
                </div>

                <!-- Controls and Table Section -->
                <div id="data-section">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Project Data</h2>
                    <div class="flex justify-between items-center mb-4">
                        <button id="reset" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-gray-900 text-white text-primary-foreground hover:bg-gray-700 h-8 px-4 py-2">
                            Reset
                        </button>
                        <input type="text" id="search" placeholder="Search projects..." class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="orelative w-full overflow-auto">
                        <table id="table" class="w-full caption-bottom text-sm">
                            <thead class="[&_tr]:border-b">
                                <tr>
                                    <th class="py-3 px-6 text-left">Project Name</th>
                                    <th class="py-3 px-6 text-left">Agency</th>
                                    <th class="py-3 px-6 text-left">Location</th>
                                    <th class="py-3 px-6 text-left">Year</th>
                                </tr>
                            </thead>
                            <tbody class="[&_tr:last-child]:border-0">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section id="charts-section">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Project Data Visualization Examples</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div id="chart1" class="bg-white p-4 rounded-lg shadow-md max-h-[400px]">
                    <div id="chart_top_agencies"></div>
                </div>
                <div id="chart2" class="bg-white p-4 rounded-lg shadow-md max-h-[400px]">
                    <div id="chart_submissions_by_county"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
